<div class="jumbotron text-center">
    <div class="row">
        <form action="/register" method="POST" class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-offset-3">
                    <H1>Registration form</H1>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3" for="login">Login:</label>
                <div class="col-sm-8">
                    <input type="login" class="form-control" name="login" id="login" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3" for="email">Email:</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" name="email" id="email" placeholder="Enter email" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3" for="pwd">Password:</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" name="pwd" id="pwd" placeholder="Enter password"
                           required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3" for="pwd">Password again:</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" name="pwd_again" id="pwd_again "
                           placeholder="Enter password again" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3" for="number">Phone number:</label>
                <div class="col-sm-8">
                    <input type="numberPhone" class="form-control" name="number" id="number" required>
                </div>
            </div>
            <div class="container">
                <div class="form-group">
                    <div class="col-sm-offset-9 col-sm-3">
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Sing up</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
